<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Parts Update</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <h1> Edit Parts's Information</h1>
        <f:metadata>
            <f:viewParam name="id" value="#{administrations.id}" required="true" />  
            <f:viewParam name="action" value="#{administrations.action}" /> 
            <f:viewParam name="partID" value="#{administrations.partID}" /> 
            <f:viewParam name="category" value="#{administrations.category}" /> 
            <f:viewParam name="description" value="#{administrations.description}"  /> 
            <f:viewParam name="discontinued" value="#{administrations.discontinued}"  />  
            <f:viewParam name="name" value="#{administrations.name}"  /> 
            <f:viewParam name="pricePerUnit" value="#{administrations.pricePerUnit}"  /> 
            <f:viewParam name="quantityPerUnit" value="#{administrations.quantityPerUnit}"  /> 
            <f:viewParam name="make" value="#{administrations.make}"  /> 
            <f:viewParam name="model" value="#{administrations.model}"  /> 
            <f:viewParam name="productionYear" value="#{administrations.productionYear}"  /> 
        </f:metadata> 

        <h:form>
           <table>
                     <tr>
                    <td>Part ID</td>
                    <td>#{administrations.partID}</td>  
                </tr>
                <tr>
                    <td>Category</td>
                    <td><h:inputText id="category" 
                                     value="#{administrations.category}"/></td>  
                </tr>
                <tr>
                    <td>Description</td>
                    <td><h:inputText id="description" 
                                     value="#{administrations.description}"/></td>  
                </tr>
                <tr>
                    <td>Discontinued</td>
                    <td><h:inputText id="discontinued" 
                                     value="#{administrations.discontinued}"/></td>  
                </tr>
                <tr>
                    <td>Name</td>
                    <td><h:inputText id="name" 
                                     value="#{administrations.name}"/></td>  
                </tr>
                <tr>
                    <td>Price per unit</td>
                    <td><h:inputText id="pricePerUnit" 
                                     value="#{administrations.pricePerUnit}"/></td>  
                </tr>
                <tr>
                    <td>Quantity per unit</td>
                    <td><h:inputText id="quantityPerUnit" 
                                     value="#{administrations.quantityPerUnit}"/></td>  
                </tr>
                <tr>
                    <td>Make</td>
                    <td><h:inputText id="make" 
                                     value="#{administrations.make}"/></td>  
                </tr>
                <tr>
                    <td>Model</td>
                    <td><h:inputText id="model" 
                                     value="#{administrations.model}"/></td>  
                </tr>
                <tr>
                    <td>Year</td>
                    <td><h:inputText id="productionYear" 
                                     value="#{administrations.productionYear}"/></td>  
                </tr>



            </table>

            <h:commandButton value="Change" action="#{administrations.processSubmit()}" />    
        </h:form>
        <h:outputText escape="false"  value="#{administrations.status}"/>
        <h:link  value = "Last Page" outcome="partsEdit">

        </h:link>
    </body>
</html>
