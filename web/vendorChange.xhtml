<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Vendor Update</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <h1> Edit Employee's Information</h1>
        <f:metadata>
            <f:viewParam name="id" value="#{administrations.id}" required="true" />  
            <f:viewParam name="businessID" value="#{administrations.businessID}" /> 
            <f:viewParam name="companyName" value="#{administrations.companyName}" /> 
            <f:viewParam name="contactName" value="#{administrations.contactName}"  /> 
            <f:viewParam name="website" value="#{administrations.website}"  /> 
            <f:viewParam name="primaryPhone" value="#{administrations.primaryPhone}"  /> 
            <f:viewParam name="secondaryPhone" value="#{administrations.secondaryPhone}"  /> 
            <f:viewParam name="note" value="#{administrations.notes}"  /> 
            <f:viewParam name="street" value="#{administrations.street}"  /> 
            <f:viewParam name="city" value="#{administrations.city}"  /> 
            <f:viewParam name="state" value="#{administrations.state}"  /> 
            <f:viewParam name="zipcode" value="#{administrations.zipCode}"  /> 
            <f:viewParam name="action" value="#{administrations.action}"  /> 
        </f:metadata> 

        <h:form>
           <table>
                <tr>
                    <td> ID</td>
                    <td><h:inputText id="businessID" 
                                     value="#{administrations.businessID}"/></td>  
                </tr>
                <tr>
                    <td>Company Name</td> 
                    <td><h:inputText id="companyName" 
                                     value="#{administrations.companyName}"/></td>  
                </tr>
                <tr>
                    <td>Contact Name</td>
                    <td><h:inputText id="contactName" 
                                     value="#{administrations.contactName}"/></td> 
                </tr>
                <tr>
                    <td>Web-site</td>
                    <td><h:inputText id="website" 
                                     value="#{administrations.website}"/></td> 
                </tr>
                <tr>
                    <td>Primary Phone</td>
                     <td><h:inputText id="primaryPhone" 
                                     value="#{administrations.primaryPhone}"/></td> 
                </tr>
                <tr>
                    <td>Secondary Phone</td>
                    <td><h:inputText id="secondaryPhone" 
                                     value="#{administrations.secondaryPhone}"/></td> 
                </tr>
                <tr>
                    <td>Notes</td>
                     <td><h:inputText id="notes" 
                                     value="#{administrations.notes}"/></td> 
                </tr>
                <tr>
                    <td>Street</td>
                    <td><h:inputText id="street" 
                                     value="#{administrations.street}"/></td> 
                </tr>
                <tr>
                    <td>City</td>
                    <td><h:inputText id="city" 
                                     value="#{administrations.city}"/></td> 
                </tr>
                <tr>
                    <td>State</td>
                    <td><h:inputText id="state" 
                                     value="#{administrations.state}"/></td> 
                </tr>
                <tr>
                    <td>Zip Code</td>
                    <td><h:inputText id="zipCode" 
                                     value="#{administrations.zipCode}"/></td> 
                </tr>



            </table>

            <h:commandButton value="Change" action="#{administrations.processSubmit()}" />    
        </h:form>
        <h:outputText escape="false"  value="#{administrations.status}"/>
        <h:link  value = "Last Page" outcome="vendorEdit">

        </h:link>
    </body>
</html>
